<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DraggableTransform.js</title>
</head>

<style>
    body{
        width:100%;
        height:100%;
        margin: 0;
        padding:0;
    }
    .content{
        height:100vh;
        width:100vw;
        background-color:gray;
    }
    .window{
        position: absolute;
        display: flex;
        flex-direction: column;
        top:50px;
        left:150px;
        width:300px;
        height:400px;
    }
    .window-2{
        left: 350px;
        top:80px;
    }
    .handlebar{
        cursor: move;
        flex-shrink: 1;
        min-height: 50px;
        background-color:white;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        font-family: Arial;
        font-weight: bold;

        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
    }
    .window-content{
        flex-grow: 1;
        background-color: lightgrey;
    }
</style>

<body>
<div class="content">
    <div class="window" id="window1">
        <div class="handlebar">
            Drag me!
        </div>
        <div class="window-content">

        </div>
    </div>

    <div class="window window-2" id="window2">
        <div class="handlebar">
            Drag me, too!
        </div>
        <div class="window-content">

        </div>
    </div>
</div>

<script src="dist/DraggableTransform.js"></script>
<script>
    let draggable = new DraggableTransform(document.querySelector("#window1"),
        {
            handlebar : document.querySelector("#window1 .handlebar")
        }
    );
    let draggable2 = new DraggableTransform(document.querySelector("#window2"),
        {
            handlebar : document.querySelector("#window2 .handlebar")
        }
    );
</script>
</body>
</html>
